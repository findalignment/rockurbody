<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Your Body - Movement Education & Structural Integration</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Playfair Display for headings -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <!-- Source Sans 3 for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical styles for immediate rendering */
      * { box-sizing: border-box; }
      body { 
        margin: 0; padding: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      }
      .header { 
        position: fixed; top: 0; left: 0; right: 0; z-index: 50; 
        background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(10px); 
        border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
      }
      .hero { 
        min-height: 100vh; position: relative; display: flex; 
        align-items: center; justify-content: center; 
        background: linear-gradient(135deg, #1e3a8a 0%, #312e81 50%, #1e293b 100%); 
      }
      .loading-spinner { 
        display: inline-block; width: 3rem; height: 3rem; 
        border: 0.25rem solid rgba(6, 182, 212, 0.2); 
        border-top: 0.25rem solid #06b6d4; border-radius: 50%; 
        animation: spin 1s linear infinite; 
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .hero-content { 
        position: absolute; top: 50%; left: 50%; 
        transform: translate(-50%, -50%); text-align: center; color: white; 
      }
      .chat-container { 
        position: fixed; bottom: 2rem; right: 2rem; width: 20rem; max-height: 24rem; 
        background: white; border-radius: 1rem; 
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); 
        z-index: 40; 
      }
      @media (max-width: 768px) { 
        .chat-container { width: calc(100vw - 2rem); right: 1rem; left: 1rem; } 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
